<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulir Generate API Key</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background:#f5f5f5; }
        .form-container { max-width:420px; margin-top:80px; }
        .admin-btn { position: absolute; top: 15px; right: 15px; }
        pre { white-space: pre-wrap; background:#fff; padding:10px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <a href="/public/login.html" class="btn btn-dark admin-btn">Admin Login</a>

    <div class="container d-flex justify-content-center">
        <div class="card form-container shadow">
            <div class="card-body">
                <h4 class="text-center mb-3">Generate API Key Baru</h4>

                <form id="key-form">
                    <label>Nama Depan:</label>
                    <input id="firstName" class="form-control mb-2" required>
                    
                    <label>Nama Belakang:</label>
                    <input id="lastName" class="form-control mb-2" required>

                    <label>Email:</label>
                    <input id="email" type="email" class="form-control mb-3" required>

                    <label>API Key (Generated):</label>
                    <input id="apiKey" class="form-control mb-2" disabled placeholder="Klik 'Generate API Key'">
                    
                    <label>Kedaluwarsa (30 Hari):</label>
                    <input id="expiresAt" class="form-control mb-3" disabled placeholder="Akan terisi setelah Save Data">

                    <div class="d-flex gap-2">
                        <button type="button" id="generateKey" class="btn btn-warning flex-fill">Generate API Key</button>
                        <button type="submit" id="saveUser" class="btn btn-success flex-fill" disabled>Save Data</button>
                    </div>
                </form>

                <hr>
                <pre id="out">Ready</pre>
            </div>
        </div>
    </div>

    <script src="/public/index.js"></script>
</body>
</html>
