<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Gaya dasar untuk tampilan dashboard */
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        /* Gaya untuk status key */
        .status-active { color: green; font-weight: bold; }
        .status-expired { color: orange; font-weight: bold; }
        .status-inactive { color: red; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard: API Keys</h1>
        <button id="logoutButton" style="padding: 10px; cursor: pointer;">Logout</button>
    </div>

    <p id="message" style="color: blue;"></p>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>API Key</th>
                <th>Created</th>
                <th>Expires</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="keysTableBody">
        </tbody>
    </table>

   <script src="/public/dasboard.js"></script> 
</body>
</html>
