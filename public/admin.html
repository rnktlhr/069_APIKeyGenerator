<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; font-family: Arial; }
    pre { background:#f7f7f7; padding:12px;}
    #logout { background:#e24a4a; color:white; border:none; }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Admin Dashboard</h3>
    <div>
      <button id="logout" class="btn">Logout</button>
    </div>
  </div>

  <div class="mb-3">
    <button id="loadUsers" class="btn btn-primary">Load Users</button>
    <button id="cleanExpired" class="btn btn-warning">Clean Expired API Keys</button>
  </div>

  <div id="tableWrap" class="mb-3"></div>
  <pre id="out">Ready</pre>

  <script src="script.js"></script>
</body>
</html>
